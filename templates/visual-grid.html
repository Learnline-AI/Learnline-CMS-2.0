<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Grid - {title}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
        }

        .grid-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .grid-header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        }

        .grid-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .grid-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .grid-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .grid-item-image {
            width: 100%;
            height: 200px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .grid-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item-placeholder {
            color: #6c757d;
            font-size: 1.2rem;
            text-align: center;
        }

        .grid-item-content {
            padding: 25px;
        }

        .grid-item-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .grid-item-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #495057;
        }

        .grid-item-text h1, .grid-item-text h2, .grid-item-text h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .grid-item-text h1 { font-size: 1.4rem; }
        .grid-item-text h2 { font-size: 1.2rem; }
        .grid-item-text h3 { font-size: 1.1rem; }

        .grid-item-text p {
            margin-bottom: 15px;
        }

        .grid-item-text strong {
            color: #e74c3c;
            font-weight: 600;
        }

        .grid-item-text em {
            color: #8e44ad;
            font-style: italic;
        }

        .grid-item-text ul, .grid-item-text ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .grid-item-text li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .grid-container {
                margin: 20px;
                padding: 15px;
            }

            .grid-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .grid-header {
                padding: 20px;
            }

            .grid-title {
                font-size: 2rem;
            }

            .grid-item-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .grid-title {
                font-size: 1.6rem;
            }

            .grid-item-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-header">
            <h1 class="grid-title">{title}</h1>
        </div>

        <div class="grid-content">
            {content}
        </div>
    </div>
</body>
</html>
