<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Heavy - {title}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.8;
            color: #2c3e50;
            background-color: #fdfdfd;
        }

        .text-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #3498db;
        }

        .text-title {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 20px;
        }

        .text-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #34495e;
        }

        .text-content h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin: 30px 0 20px 0;
            font-weight: 600;
        }

        .text-content h2 {
            font-size: 1.5rem;
            color: #34495e;
            margin: 25px 0 15px 0;
            font-weight: 500;
        }

        .text-content h3 {
            font-size: 1.3rem;
            color: #34495e;
            margin: 20px 0 10px 0;
            font-weight: 500;
        }

        .text-content p {
            margin-bottom: 20px;
            text-align: justify;
        }

        .text-content strong {
            color: #e74c3c;
            font-weight: 600;
        }

        .text-content em {
            color: #8e44ad;
            font-style: italic;
        }

        .text-content ul, .text-content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .text-content li {
            margin-bottom: 10px;
        }

        .text-content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .text-container {
                margin: 20px;
                padding: 25px;
            }

            .text-title {
                font-size: 1.8rem;
            }

            .text-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 class="text-title">{title}</h1>
        <div class="text-content">
            {content}
        </div>
    </div>
</body>
</html>
