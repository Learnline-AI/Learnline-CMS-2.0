<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Media - {title}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
        }

        .media-container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .media-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .media-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
        }

        .media-content {
            padding: 40px;
        }

        .media-section {
            margin-bottom: 40px;
        }

        .media-section:last-child {
            margin-bottom: 0;
        }

        .section-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .section-layout.reverse {
            flex-direction: row-reverse;
        }

        .section-image {
            flex: 0 0 300px;
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            color: #6c757d;
            text-align: center;
            font-size: 1rem;
        }

        .section-text {
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .section-text h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .section-text h2 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .section-text h3 {
            font-size: 1.3rem;
            color: #34495e;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .section-text p {
            margin-bottom: 15px;
        }

        .section-text strong {
            color: #e74c3c;
            font-weight: 600;
        }

        .section-text em {
            color: #8e44ad;
            font-style: italic;
        }

        .section-text ul, .section-text ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        .section-text li {
            margin-bottom: 8px;
        }

        .full-width-content {
            width: 100%;
            margin-bottom: 30px;
        }

        .callout-box {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .video-placeholder {
            width: 100%;
            height: 300px;
            background: #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .media-container {
                margin: 20px;
            }

            .media-content {
                padding: 25px;
            }

            .section-layout,
            .section-layout.reverse {
                flex-direction: column;
                gap: 20px;
            }

            .section-image {
                flex: none;
                width: 100%;
                height: 180px;
            }

            .media-title {
                font-size: 1.8rem;
            }

            .section-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .media-header {
                padding: 20px;
            }

            .media-content {
                padding: 20px;
            }

            .media-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="media-container">
        <div class="media-header">
            <h1 class="media-title">{title}</h1>
        </div>

        <div class="media-content">
            {content}
        </div>
    </div>
</body>
</html>
